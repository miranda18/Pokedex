<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="app.css">
</head>

<body>

    <div id="poke-background">

        <div id="poke-intro" class="container mt-4">
            <h1>Welcome to Pok&eacute;dex!</h1>
            <p>Enter a number between 1-151 to find the original 151 pok&eacute;mon!</p>

            <form id="searchForm" novalidate>

                <input id="pokeId" type="number" min="1" max="151" required>

                <button id="findPokemonBtn"> Find that Pok&eacute;mon! </button>
            </form>
        </div>

        <div id="poke-info-container" class="mt-3 mb-5">

            <!-- holds pokedex image -->
            <div id="pokedex"></div>

            <!-- Holds the id, name, and img -->
            <div id="poke-name-container"></div>

            <!-- holds the type label and the list of pokemon type(s) -->
            <div id="poke-types-container"></div>


        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
        integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
        integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>

</body>

</html>
